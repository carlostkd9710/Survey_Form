<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"

                <label for="" id="email-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="correo" required>
            </div>
            <div class="form-group mt-2">
                <label for="" id="number-label">Telefono</label>
                <input type="number" min="8" max="10" class="form-control" id="number" placeholder="telefono">
            </div>
            <div class="form-group mt-2">
                <label for="">Direccion</label>
                <input type="text" class="form-control" id="inputDireccion">
            </div>
            <div class="form-group mt-2">
                <label for="">Ciudad</label>
                <input type="text" class="form-control" id="dropdown" list="dropdown">

                    <option value="Medellin">
                    <option value="Bucaramanga">
                    <option value="Cali">
                    <option value="Bogota">
                </datalist>
            </div>
            <div class="form-group">
                <label for="sexo">Seleccione su sexo: </Sabel><br>
                <label for="femenino">*Femenino</Sabel>
                <input type="radio" id="femenino" name="sexo" value="black">
                <label for="masculino">*Masculino</label>
                <input type="radio" id="masculino" name="sexo"value="black">
                <label for="nobinario">*No binario</label>
                <input type="radio" id="nobinario" name="sexo" value="black">
            </div>
            <div class="form-group">
                <label for="gustos">Marque sus gustos</label><br>
                <input type="checkbox" name="carne" value="carne">
                <label for="">Carne</label><br>
                <input type="checkbox" name="pollo" value="pollo">
                <label for="">Pollo</label><br>
                <input type="checkbox" name="cerdo" value="cerdo">
                <label for="">Cerdo</label>
            </div>
            <div class="form3">
                <label for="gustos">Observaciones</label><br>
                <textarea></textarea>
            </div>
            <div class="container text-center mt-3">
                <button type="submit" class="btn btn-warning" id="submit">Enviar</button>
            </div>
        </form>

        <div class="container w-50" id="listar"></div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
